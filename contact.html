<body>
    <!-- Nav Bar -->
    <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
        <!-- Logo and title -->
        <div class="navbar-brand">
            <img src="assets/logos/logoTransparent.png" width="50" height="100">

            <!-- Responsive design - Burger button -->
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <!-- Nav links -->
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item" href="bio.html">About Me</a>
                <a class="navbar-item" href="portfolio.html">Portfolio</a>
                <a class="navbar-item" href="contact.html">Contact Me</a>
            </div>

            <!-- Social media buttons -->
            <div class="navbar-end">
                <div class="field is-grouped">
                    <p class="control">
                        <a href="https://github.com/dmjohnspor" target="_blank">
                            <i class="fab fa-github-square fa-3x"></i>
                        </a>
                    </p>
                    <p class="control">
                        <a href="https://www.linkedin.com/in/ioannis-sporidis-foster-538b9819b/" target="_blank">
                            <i class="fab fa-linkedin fa-3x"></i>
                        </a>
                    </p>
                </div>
            </div>
    </nav>
    <br>

    <!-- Contact form -->
    <div class="container">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Your name">
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Your email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Your message"></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Bottom navbar -->
        <nav class="navbar is-danger is-fixed-bottom" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="contactInfo"><i class="fas fa-mobile-alt"></i> Phone:<br>+1-484-222-9045</div>
                <img src="assets/logos/logoFullNameP.png" alt="ISF full name logo" class="fullNameLogo">
                <div class="contactInfo"><i class="far fa-envelope"></i> Email:<br>dmjohnspor@gmail.com</div>
            </div>
        </nav>

</body>
